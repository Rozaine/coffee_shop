{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<header class="header">
    <div class="container">
        <div class="header_inner">
            <div class="header_logo"><img src="{% static 'images/logo.png' %}" width="100" height="100" alt=""></div>

            <nav>
                <a class="nav_link" href="/">Главная</a>
                <a class="nav_link" href="/catalog">Товары</a>
                <a class="nav_link" href="/about">О нас</a>
                {% if request.user.is_authenticated %}
                <a class="nav_link" href="/profile">{{data.user}}</a>
                <a class="nav_link" href="/card"><img src="{% static 'images/bag_icon.png' %}" alt="">{{data.count_items}}</a>
                {% else %}
                <a class="nav_link" href="/signin">Вход</a>
                <a class="nav_link" href="/signin"><img src="{% static 'images/bag_icon.png' %}" alt="">0</a>
                {% endif %}



            </nav>
        </div>
    </div>
</header>
